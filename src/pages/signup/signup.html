<v-app>
  <div class="d-flex justify-center flex-column fill-height">
    <v-card width="400" height="auto" class="mx-auto">
      <v-card-title>
        Anmelden
      </v-card-title>
      <v-card-text>
        <v-form ref="signUp">
          <v-row class="ma-0">
            <v-col class="pa-0">
              <v-text-field class="mr-2" prepend-icon="mdi-account-circle" required :rules="rules.name" label="Vorname" type="email" v-model="user.firstName" />
            </v-col>
            <v-col class="pa-0">
              <v-text-field class="ml-2" required :rules="rules.name" label="Nachname" type="email" v-model="user.lastName"></v-text-field>
            </v-col>
          </v-row>
          <v-text-field prepend-icon="mdi-email" required :rules="rules.email" label="E-Mail" type="email" v-model="user.email" />
          <v-row class="ma-0">
            <v-col class="pa-0">
              <v-text-field
                class="mr-2"
                v-model="user.password"
                prepend-icon="mdi-lock"
                label="Passwort"
                required
                :type="showPassword ? 'text' : 'password'"
                :rules="rules.password"
                @click:append="showPassword = !showPassword "
              />
            </v-col>
            <v-col class="pa-0">
              <v-text-field
                class="ml-2"
                v-model="confirmation"
                label="Passwort bestÃ¤tigen"
                required
                :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
                :type="showPassword ? 'text' : 'password'"
                :rules="rules.confirmPassword"
                @click:append="showPassword = !showPassword "
              />
            </v-col>
          </v-row>
        </v-form>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-btn color="primary" :loading="loading" @click="submit()">Anmelden</v-btn>
        <v-spacer></v-spacer>
        <v-btn color="primary" text @click="$router.replace({ name: 'login' })">Einloggen</v-btn>
      </v-card-actions>
    </v-card>
  </div>
</v-app>
