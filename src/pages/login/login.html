<v-app>
  <div class="d-flex justify-center flex-column fill-height">
    <v-card width="400" height="auto" class="mx-auto">
      <v-card-title>
        Einloggen
      </v-card-title>
      <v-card-text>
        <v-form ref="signUp">
          <v-text-field prepend-icon="mdi-account-circle" autocomplete="off" required :rules="rules.email" label="E-Mail" type="email" v-model="user.email"></v-text-field>
          <v-text-field
            v-model="user.password"
            prepend-icon="mdi-lock"
            label="Passwort"
            required
            :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
            :type="showPassword ? 'text' : 'password'"
            :rules="rules.password"
            @click:append="showPassword = !showPassword "
          ></v-text-field>
        </v-form>
      </v-card-text>
      <v-divider></v-divider>
      <v-card-actions>
        <v-btn color="primary" @click="submit()">Einloggen</v-btn>
        <v-spacer></v-spacer>
        <v-btn color="primary" text @click="$router.replace({ name: 'signup' })">Anmelden</v-btn>
      </v-card-actions>
    </v-card>
  </div>
</v-app>
