<v-card>
  <v-card-title class="pb-0">{{ $store.getters['logic/selectedStudent'].name }}, {{ selectedDate }}</v-card-title>
  <v-divider class="mt-2"></v-divider>
  <v-card-text class="pa-0">
    <v-sheet color="white" width="650" class="pa-4">
      <v-text-field hide-details label="Anzahl der Stunden" type="number" v-model="lessonsCount" outlined dense></v-text-field>
      <v-row class="mx-0 mt-2 align-center">
        <v-col class="pa-0" cols="4">
          <v-checkbox hide-details class="mt-0" :indeterminate="indeterminate" v-model="allLessons" label="Alles auswÃ¤hlen"></v-checkbox>
        </v-col>
        <v-sheet width="200px">
          <v-select hide-details width="100" :items="reasons" v-model="allReasons" label="Grund" dense solo></v-select>
        </v-sheet>
        <v-col class="pa-0 pl-4 d-flex flex-column align-start" cols="4">
          <v-switch class="mt-0" label="Alles attestiert" :indeterminate="indeterminate" v-model="allExcused" hide-details></v-switch>
        </v-col>
      </v-row>
      <v-divider class="mt-2"></v-divider>
      <div class="my-scroll">
        <v-row v-for="(lesson, i) in parseInt(lessonsCount)" :key="i" class="mx-0 mt-2 align-center" :class="{ 'mr-n2': lessonsCount > 6 }">
          <v-col class="pa-0" cols="4">
            <v-checkbox dense hide-details class="mt-0" v-model="lessonsChecked" :value="i" :label="`${i + 1}. Stunde`"></v-checkbox>
          </v-col>
          <v-sheet width="200px">
            <v-select hide-details width="100" :disabled="!lessonsChecked.includes(i)" :items="reasons" v-model="reasonsChecked[i]" label="Grund" dense solo></v-select>
          </v-sheet>
          <v-col class="pa-0 pl-4 d-flex flex-column align-start" cols="4">
            <v-switch class="mt-0" hide-details v-model="excusedChecked" :disabled="!lessonsChecked.includes(i)" :value="i" :label="`${excusedChecked.includes(i) ? 'Attestiert' : 'Unattestiert'}`"></v-switch>
          </v-col>
        </v-row>
      </div>
    </v-sheet>
  </v-card-text>
  <v-divider class="mt-2"></v-divider>
  <v-card-actions>
    <v-spacer></v-spacer>
    <v-btn @click="save" text color="primary">Speichern</v-btn>
    <v-btn text>Abbrechen</v-btn>
  </v-card-actions>
</v-card>
